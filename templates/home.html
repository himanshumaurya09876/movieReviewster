<!DOCTYPE html>
<html>
<head>
	<title>Movie Review Classifier</title>
</head>
<body>

	<h1>This is a movie review classifier.....</h1>
	<form method="post" action="/submit">
		<label>Enter review: </label>
		<input name="review" type="text" placeholder="Enter the review">
		<button type="submit">Submit</button>
	</form>

	{% if prediction: %}
	<h3> {{prediction}} </h3>
	{% endif %}
	


</body>
</html>
